<!DOCTYPE html>
<html>
  <head>
    <title>Blog Posts</title>
  </head>
  <body>
    <h1>Blog Posts</h1>

    {% for post in posts %}
    <div style="border: 1px solid #ccc; margin: 10px; padding: 10px">
      <h2>{{ post.title }}</h2>
      <p><strong>Author:</strong> {{ post.author }}</p>
      <p><strong>Date:</strong> {{ post.created_at }}</p>
      <p>{{ post.content }}</p>
    </div>
    {% empty %}
    <p>No posts yet.</p>
    {% endfor %}
  </body>
</html>
